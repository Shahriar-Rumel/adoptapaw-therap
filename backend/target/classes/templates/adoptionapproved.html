<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Ubuntu', sans-serif;
        }
        a.link {
            border: solid 1px #FF611E;
            background-color: #FF611E;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 460px;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
        }
        .header{
            font-weight: 900;
            color:#451E0E;
            letter-spacing: -0.4px;
            font-size: 18px;
            width:460px;
        }

        p{
            width:420px;
            color: #3b3b3b;
        }
        .cover{
            background-color: #451E0E;
            width:460px;
            height:60px;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
            padding:20px 0px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;

        }
        .cover-text{
            color:white;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .cover-text span{
            color:#FF611E;
        }

        .cover-text span{
            color:#FF611E;
        }

        .footer{
            border-top: 1px solid #a9a9a9;
            width: 440px;
            padding: 20px 10px;
            height: 100px;

        }
        .footer-title{
            text-align: center;
            font-size: 18px;
            font-weight:900;
            color:#451E0E;
            margin-top: -10px;
        }
        .footer-title span{
            color:#FF611E;
        }
        .footer h6{
            text-align: center;
        }
        .address{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100px;
            margin-left:50%;
            transform:translateX(-60%);
            margin-top: -30px;

        }
        .address h6{
            padding: 3px 5px;
            border-right: 1px solid gray;
        }

        .owner-name{
            background-color: coral;
            padding: 4px 10px;
            color:white;
            border-radius: 5px;
            margin-left: 10px;
            margin-bottom: 30px;
        }
        .owner-mobile{
              background-color: coral;
              padding: 4px 10px;
              color:white;
              border-radius: 5px;
              margin-left: 10px;
              margin-top:40px;
          }
    </style>
</head>
<body>
<h2 class="header">Adoption request approval confirmation</h2>
<div class="cover">
   
    <h1 class="cover-text">adopt<span>a</span>paw</h1>

</div>
<div>Hey, <b th:text="${name}">name</b> !</div>
<p>
    We are very pleased to let you know that we have approved your adoption request for :  <h4 th:text="${pet}">pet</h4>
    You can contact the owner to set a schedule to pick up <span th:text="${pet}">pet</span>.
<br/>
</p>
<p>
    Owner name  <span th:text="${owner}" class="owner-name">owner</span><br>
</p>
<p>
    mobile  <span th:text="${mobile}" class="owner-mobile">mobile</span>
</p>
<br/>
Thanks.
</p>
<br>
<div class="footer">

    <h6>Made by</h6>
    <h4 class="footer-title">adopt<span>a</span>paw</h4>
    <div class="address">
        <h6>Dhaka</h6>
        <h6>Bangladesh</h6>
    </div>

</div>

</body>
</html>
